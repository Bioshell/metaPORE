<script type="text/javascript">

	var updateInterval = 30000;
	var lastUpdate;
	var dbPath="/data1/sfederman/minion/032715_run071415/run2/032715_83a39.db";
	
//		HepC-6/9/2015	/data1/sfederman/minion/hepc_6_9_2015/hepc_6_9_2015.db
//		Ebola2 Run		/data1/sfederman/minion/realtime_test/complete_db/realtime_test1.db

	String.prototype.capitalize = function() {
		return this.charAt(0).toUpperCase() + this.slice(1);
	}

	String.prototype.replaceUnderscore = function() {
		return this.replace(/_/g," ");
	}

	function numberWithCommas(x) {
		return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	}
	
	function updateData() {
		fetchCounts("all_reads");
		fetchCounts("virus_species");
		fetchCounts("bacteria_species");
		fetchCounts("representative_sequence");
		fetchCounts("pipeline");
	}

	function setLastUpdate() {
		$.get("/cgi-bin/metaporeRTServer_v2.py?action=timestamp", function(data) {
			lastUpdate = data;
		});
	}

	var dataUpdated = function() {
		$.get("/cgi-bin/metaporeRTServer_v2.py?action=timestamp", function(data) {
			if (lastUpdate !== data) {
				lastUpdate = data;
				updateData();
			}
		});
	}

	function fetchCounts(rank) {
		var url;
		if (dbPath) {
			url="/cgi-bin/metaporeRTServer_v2.py?action="+rank+"&dbPath="+dbPath;
		}
		else {
			url="/cgi-bin/metaporeRTServer_v2.py?action="+rank;
		}
		
		$.getJSON(url, function(data) {
			var chart = buildChart(rank, data);
			var sum = 0;

			for(var i = 0; i < data.length; i++){
			   sum += data[i].y;
			}
			formatted_sum = numberWithCommas(sum);
			document.getElementById("total_" + rank).innerHTML = pad(formatted_sum);
			chart.render();
		});
	}
	CanvasJS.addColorSet("colors", [
		"red",
		"blue",
		"grey",
		"green",
		"purple"
	]);
	function buildChart(rank, data) {
		return new CanvasJS.Chart(rank+"Container",
		{
			animationEnabled: true,
			animationDuration: 500,   //change to 1000, 500 etc
			colorSet: "colors",
			title:{
				text: rank.capitalize().replaceUnderscore(),
				fontSize:25,
			},
			toolTip:{
				content: "{label}"
			},
			axisX:{
				title: rank,
				titleFontSize: 10,
				labelAngle: 0,
				labelFontSize: 10,
			},
			legend:{
				fontFamily: "arial",
				itemWidth: 50
			},
			data: [
				{
					type: "doughnut",
	// 				showInLegend: true,
					indexLabelFontSize: 14,
					dataPoints: data
				}
			]
		});
	}

	$(document).ready(function() {
		setLastUpdate();
		fetchCounts("all_reads");
		fetchCounts("virus_species");
		fetchCounts("bacteria_species");
		fetchCounts("representative_sequence");
		fetchCounts("pipeline");
	});

	setInterval(dataUpdated, updateInterval);

	function pad (n) {
		max_length=7
		var str = "" + n;
		if (str.length <= max_length) {
			var pad = Math.round((max_length - str.length));
		}
		var ans = Array(pad).join("&nbsp;") + str;
		return ans;
	}

</script>

function increment(x) {
	var oldValue = parseInt(document.getElementById(x).textContent);
	var newValue = oldValue + 1;
	document.getElementById(x).textContent = newValue;
	console.log("old: " + oldValue + "new: " + newValue);
}
